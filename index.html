<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App - RAHUL</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="nav-container">
            <h1>This is my Counter APP</h1>
        </div>
    </nav>
    <div class="container">
        <div class="main-output">

            <h1 class = "heading">0</h1>
        </div>
        <div class="buttons flex">
            <div class="btn inc-btn">
                <p>Increment (+)</p>
            </div>
            <div class="btn dec-btn">
                <p>Decreament (-)</p>
            </div>
        </div>
        
        <div class="input-section">
            <p> Increment and Decrement by : 
            <input type="number" name="number" id="number" class="number-sec">
        </p>
        </div>
        <div class="reset-btn flex res-btn">
            <p class="btn-2">Reset</p>
        </div>
        <footer>
            <h3>This Project is made by RAHUL ❤️</h3>
        </footer>

    </div>

</body>

</html>
